<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/">
</head>
<body>

    <div class="music-player">
        <div class="album-art"><img src="ocean vibe.jpg" width="300px" height="200px" alt="this is an ocean vibe image"></div>

        <h2>Now Playing</h2>
        <p class="song">Ocean Vibes</p>
        <p class="artist">DJ Rhythm</p>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="controls">
            <button>⏮</button>
            <button class="play">▶</button>
            <button>⏭</button>
        </div>
    </div>

</body>
</html>
